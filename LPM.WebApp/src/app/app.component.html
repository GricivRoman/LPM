<body>
    <header style="font-size: larger;">
        <nav class="navbar navbar-dark bg-dark navbar-expand-md">
            <div class="navbar-collapse collapse order-1">
                <div class="mx-2">
                    <a class="navbar-nav navbar-brand nav-link" routerLink="employees"><fa-icon [icon]="mainIcon" class="fa-xl mt-1 mx-2"></fa-icon> </a>
                </div>
                <div>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link card-link" routerLink="employees" style="cursor: pointer;">
                                Сотрудники
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link card-link" routerLink="org-structure" style="cursor: pointer;">
                                Структура
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link card-link" routerLink="filler" style="cursor: pointer;">
                                Первичная загрузка
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="order-2">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" style="width: 125px; margin-top: 5px;">
                        <app-global-organization-select></app-global-organization-select>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" *ngIf="!authorized" (click)="login()" style="cursor: pointer;">
                            <fa-icon [icon]="loginIcon" class="fa-lg mt-1 mx-2"></fa-icon>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link card-link" *ngIf="authorized" (click)="logout()" style="cursor: pointer;">
                            <fa-icon [icon]="logoutIcon" class="fa-lg mt-1 mx-2"></fa-icon>
                        </a>
                    </li>
                </ul> 
            </div>
        </nav>
    </header>
    <div class="mt-3 col-10 offset-1">
        <router-outlet></router-outlet>
    </div>
</body>
