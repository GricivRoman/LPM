<form [formGroup]="form">
    <div class="row">
        <div class="col-xl-6 offset-xl-3 col-sm-8 offset-sm-2">
            <div class="row">
                <div class="form-group mx-xl-0 mx-sm-2">
                    <div class="col-xl-8 col-sm-10 mb-1">
                        <app-forc-text
                            [label]="'User name'"
                            [control]="form.controls.userName"
                        ></app-forc-text>
                    </div>
                    <div class="col-xl-8 col-sm-10">
                        <app-forc-email
                            [label]="'E-mail'"
                            [control]="form.controls.email"
                        ></app-forc-email>
                    </div>
                    <div class="col-xl-8 col-sm-10">
                        <app-forc-password
                            [label]="'Password'"
                            [control]="form.controls.password"
                        ></app-forc-password>
                    </div>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-xl-3 col-sm-4">
                    <button class="btn btn-outline-secondary mx-xl-0 mx-sm-2" (click)="backToLogin()">Back</button>
                </div>
                <div class="col-xl-4 offset-xl-3 col-sm-5 offset-sm-3">
                    <button class="btn btn-primary mx-xl-0 px-xl-2 mx-sm-4" (click)="checkIn()" [disabled]="checkInButtonDisabled">Check-in</button>
                </div>
            </div>
        </div>
    </div>
</form>
