<form [formGroup]="form">
    <div class="row">
        <div class="col-xl-6 offset-xl-3 col-sm-8 offset-sm-2">
            <div class="row">
                <div class="form-group mx-xl-0 mx-sm-2">
                    <div class="col-xl-8 col-sm-10">
                        <app-forc-text
                            [label]="'User name or E-mail'"
                            [control]='form.controls.userNameOrEmail'
                        ></app-forc-text>
                    </div>
                    <div class="col-xl-8 col-sm-10">
                        <app-forc-password
                            [label]="'Password'"
                            [control]='form.controls.password'
                        ></app-forc-password>
                    </div>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-xl-3 col-sm-4">
                    <button class="btn btn-primary mx-xl-0 mx-sm-2" (click)="checkIn()">Check-in</button>
                </div>
                <div class="col-xl-3 offset-xl-3 col-sm-4 offset-sm-4">
                    <button class="btn btn-success mx-xl-3 mx-sm-1" (click)="login()" [disabled]="loginButtonDisabled">Login</button>
                </div>
            </div>
        </div>
    </div>
</form>
