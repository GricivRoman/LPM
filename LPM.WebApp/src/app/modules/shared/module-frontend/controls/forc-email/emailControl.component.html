<div>
    <label for="input">{{label}} <app-required-star [required]="controlRequired"></app-required-star> </label>
    <input id="input" class="form-control" [formControl]="control" (focus)="onControlFocus()" (blur)="onContolBlur()" type="email" autocomplete="off">
    <div class="text-danger" *ngIf="shouldShowError">
        <p>{{err}}</p>
    </div>
</div>
