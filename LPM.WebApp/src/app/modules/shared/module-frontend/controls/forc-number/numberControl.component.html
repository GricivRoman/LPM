<div>
    <label for="input">{{label}} <app-required-star [required]="controlRequired"></app-required-star> </label>
    <input
        id="input"
        class="form-control"
        [formControl]="control"
        (focus)="onControlFocus()"
        (blur)="onContolBlur()"
        type="number"
        autocomplete="off"
        [min]="0"
        >
    <div class="text-danger" *ngIf="shouldShowError">
        <p>{{err}}</p>
    </div>
</div>
