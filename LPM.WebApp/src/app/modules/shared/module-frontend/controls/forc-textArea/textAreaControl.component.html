<div>
    <label for="name">{{label}}</label>
    <textarea 
        id="name"
        class="form-control"
        [formControl]="control"
        (focus)="onControlFocus()"
        (blur)="onContolBlur()"
        autocomplete="off"
        [rows]="rows"
        [cols]="cols"
        [maxlength]="maxLength"
    ></textarea>
    <div class="text-danger" *ngIf="shouldShowError">
        <p>{{err}}</p>
    </div>
</div>
