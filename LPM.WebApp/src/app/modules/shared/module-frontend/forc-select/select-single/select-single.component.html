<label *ngIf="!hideLabel" for="select">{{label}}</label>
<mat-select
  id="select"
  [formControl]="control"
  panelClass="select-list"
  [hideSingleSelectionIndicator]="true"
  (opened)="selectorOpened()"
>
    <mat-option *ngFor="let item of selectList" [value]="item">
      {{item.value}}
    </mat-option>
</mat-select>
<div class="text-danger" *ngIf="shouldShowError">
  <p>{{err}}</p>
</div>
