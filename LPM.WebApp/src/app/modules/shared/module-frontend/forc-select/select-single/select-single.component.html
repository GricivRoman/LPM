<label for="select">{{label}}</label>
<mat-select
  id="select"
  [formControl]="control"
  panelClass="select-list"
  [hideSingleSelectionIndicator]="true"
  (opened)="selectorOpened()"
  [disabled]="control.disabled"
>
    <mat-option *ngFor="let item of selectList" [value]="item">
      {{item.value}}
    </mat-option>
</mat-select>
