<label *ngIf="!hideLabel" for="select">{{label}} <app-required-star [required]="controlRequired"></app-required-star></label>
<mat-select
  id="select"
  [formControl]="control"
  panelClass="select-list"
  [hideSingleSelectionIndicator]="true"
  (opened)="selectorOpened()"
  [multiple]="isMultiple"
>
    <mat-option *ngFor="let item of selectList" [value]="item">
      {{item?.value}}
    </mat-option>
</mat-select>
<div class="text-danger" *ngIf="shouldShowError">
  <p>{{err}}</p>
</div>
